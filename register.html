<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
    <div class="wall-warp">
        <form action="" name="registrationForm" method="get">
            <!-- logo区域 -->
            <div class="wall-logo">
                <a href="./index.html">
                    <img src="./image/logo.jpg" alt="logo">
                    <div>Green Online</div>
                </a>
            </div>

            <!-- 手机号及注册 -->
            <div class="wall-mr">
                <ul>
                    <li class="wall-mrPhone"><a href="./login.html">手机号</a></li>
                    <li class="wall-mrRegister"><a href="./register.html">注册</a></li>
                </ul>
            </div>

            <!-- 输入区域 -->
            <div class="wall-input">
                <label for="wall-input-phone">
                    <span>手机号</span>
                    <input type="text" id="wall-input-phone" placeholder="请输入手机号" name="phone">
                    <div class="error-message"></div>
                </label>

                <label for="wall-input-password">
                    <span>密码</span>
                    <input type="password" id="wall-input-password" placeholder="请输入密码" name="password">
                    <div class="error-message"></div>
                </label>

                <label for="wall-input-num">
                    <span>验证码</span>
                    <input type="text" id="wall-input-num" placeholder="请输入手机验证码" name="code">
                    <div class="error-message"></div>
                </label>

                <button type="button" class="getCode">获取验证码</button>
            </div>


            <!-- 注册按钮 -->
            <div class=" wall-buo">
                <button class="wall-active" type="submit">注 册</button>
            </div>


            <!-- 用户协议 -->
            <div class="wall-ug">
                <label>
                    <input type="checkbox" name="agreementCheckbox">
                    请阅读并同意
                    <a href="#" class="wall-active">《国际中文教育新手教师教学训练平台用户协议》</a>
                </label>
            </div>

            <!-- 帮助 -->
            <div class="wall-help">
                <span>如登录，注册遇到问题，请<a href="" class="wall-help-contact">联系我们</a></span>
            </div>
        </form>
    </div>

    <script src="./js/register.js"></script>
</body>

</html>
