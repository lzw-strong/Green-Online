<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 描述 -->
    <meta name="description" content="描述">
    <!-- 关键字 -->
    <meta name="keywords" content="关键字">
    <title>登录页面</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
    <div class="wall-warp">
        <form action="" name="loginForm" method="get">
            <!-- logo区域 -->
            <div class="wall-logo">
                <a href="./index.html">
                    <img src="./image/logo.jpg" alt="logo">
                    <div>Green Online</div>
                </a>
            </div>

            <!-- 手机号及注册 -->
            <div class="wall-mr">
                <ul>
                    <li class="wall-mrPhone">
                        <a href="">手机号</a>
                    </li>
                    <li class="wall-mrRegister">
                        <a href="./register.html">注册</a>
                    </li>
                </ul>
            </div>

            <!-- 输入区域 -->
            <div class="wall-input">
                <div>
                    <label for="wall-input-phone">
                        <span>手机号</span>
                        <input type="text" name="phone" id="wall-input-phone" placeholder="请输入手机号">
                        <div class="error-message"></div>
                    </label>
                </div>
                <div>
                    <label for="wall-input-password">
                        <span>密码</span>
                        <input type="password" name="password" id="wall-input-password" placeholder="请输入密码">
                        <div class="error-message"></div>
                    </label>
                </div>
            </div>

            <!-- 登录按钮 -->
            <div class="wall-buo">
                <button class="wall-active" type="submit">登 录</button>
            </div>


            <!-- 忘记密码 -->
            <div class="wall-miss">
                <a href="" class="wall-active">忘记密码</a>
            </div>

            <!-- 其它登录方式 -->
            <div class="wall-othma">
                <div class="wall-othma-font">其它登录方式</div>
                <ul>
                    <li class="wall-othma-qq">
                        <a href="#" aria-label="使用QQ登录" class="iconfont icon-QQ"></a>
                    </li>
                    <li class="wall-othma-wechat">
                        <a href="#" aria-label="使用微信登录" class="iconfont icon-weixin"></a>
                    </li>
                </ul>
            </div>

            <!-- 帮助 -->
            <div class="wall-help">
                <span>如登录，注册遇到问题，请
                    <a href="" class="wall-help-contact wall-active">联系我们</a>
                </span>
            </div>
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
